<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products - Admin Panel</title>

    <!-- Font Awesome (For icons only) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
         
        }

        .container {
              width: 78%;
                 display: block;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #fff;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            vertical-align: middle;
            
        }

        .table thead {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-warning {
            background-color: #f0ad4e;
            color: #fff;
            border: none;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .btn-danger {
            background-color: #d9534f;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .alert {
            font-weight: 500;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .home-button {
            display: inline-block;
            background-color: #eee;
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        .me-1 {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <a th:href="@{/admin/dashboard}" class="home-button" title="Back to Dashboard">
        <i class="fas fa-home"></i>
    </a>

    <h2>üõçÔ∏è All Products</h2>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert">
        <i class="fas fa-exclamation-triangle" style="margin-right: 5px;"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Product Table -->
    <table class="table">
        <thead>
            <tr>
                <th>#ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price ‚Çπ</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td>
                    <img th:src="@{'/images/' + ${p.imageUrl}}" class="product-img" alt="product image" />
                </td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.stock}"></td>
                <td th:text="${p.category != null ? p.category.categoryTitle : 'No Category'}"></td>
                <td>
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-warning me-1">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{'/admin/product/delete/' + ${p.id}}"
                       onclick="return confirm('Are you sure you want to delete this product?')"
                       class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
