<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f1f3f6;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-save {
            background-color: #fb641b;
            color: white;
            border: none;
        }
        .btn-save:hover {
            background-color: #d95c13;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <div class="form-title">Add a new address</div>
            <form th:action="@{/order/save_address}" method="post" >
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Full Name *</label>
                        <input type="text" name="name" class="form-control" required />
                    </div>
                 
              
                        <input type="hidden" name="user" th:value="${userid}" required />
                    
                    <div class="col-md-6">
                        <label>Mobile Number *</label>
                        <input type="text" name="phone" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Pincode *</label>
                        <input type="text" name="pincode" class="form-control" required />
                    </div>
                    <div class="col-md-8">
                        <label>Locality *</label>
                        <input type="text" name="locality" class="form-control" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label>Address (Area and Street) *</label>
                    <textarea name="addressLine" rows="3" class="form-control" required></textarea>
                </div>
               

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>City/District/Town *</label>
                        <input type="text" name="city" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label>State *</label>
                        <select name="state" class="form-control" required>
                            <option value="">Select State</option>
                            <option>Punjab</option>
                            <option>Himachal Pradesh</option>
                            <option>Haryana</option>
                            <option>Uttar Pradesh</option>
                            <!-- Add more states -->
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Landmark (Optional)</label>
                        <input type="text" name="landmark" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label>Alternate Phone (Optional)</label>
                        <input type="text" name="alternate_phone" class="form-control" />
                    </div>
                </div>

                <div class="mb-3">
                    <label>Address Type *</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="address_Type" value="Home" checked>
                        <label class="form-check-label">Home</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="address_Type" value="Work">
                        <label class="form-check-label">Work</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-save btn-lg">Save Address</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
