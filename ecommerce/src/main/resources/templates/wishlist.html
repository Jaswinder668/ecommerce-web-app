<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wishlist - ShopVibe</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f3f5;
    }

    .wishlist-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .wishlist-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .wishlist-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .wishlist-card:hover {
      transform: scale(1.02);
    }

    .wishlist-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .wishlist-details {
      padding: 15px;
    }

    .product-name {
      font-size: 18px;
      margin: 5px 0;
      color: #222;
    }

    .product-price {
      color: #388e3c;
      font-weight: bold;
      margin: 8px 0;
    }

    .remove-button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>

  <div class="wishlist-container">
    <h2>Your Wishlist ❤️</h2>

    <div class="wishlist-grid">

      <!-- Wishlist Item -->
      <div class="wishlist-card">
        <img src="/images/phone.jpg" alt="Product Image" class="wishlist-image">
        <div class="wishlist-details">
          <h3 class="product-name">Samsung Galaxy M14 5G</h3>
          <p class="product-price">₹12,999</p>
          <button class="remove-button"><i class="fas fa-trash-alt"></i> Remove</button>
        </div>
      </div>

      <!-- Wishlist Item -->
      <div class="wishlist-card">
        <img src="/images/shirt.jpg" alt="Product Image" class="wishlist-image">
        <div class="wishlist-details">
          <h3 class="product-name">Levi's Slim Fit Shirt</h3>
          <p class="product-price">₹1,499</p>
          <button class="remove-button"><i class="fas fa-trash-alt"></i> Remove</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
