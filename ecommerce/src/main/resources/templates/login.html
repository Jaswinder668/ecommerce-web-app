<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Site</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
    <div class="container">
        <div class="container-1">
            <img src="/images/vectorFormImage.jpg" alt="umage">
        </div>
      <form th:action="@{/login}" method="post">
      
    <div class="form-heading"><h3>Login</h3></div>
        <p th:if="${param.error}" class="error-message">Invalid username or password!</p>

    <!-- Username (email) field -->
    <input type="text" name="username" placeholder="Enter your email" required>

    <!-- Password field -->
    <input type="password" name="password" placeholder="Password" required>

    <!-- Submit -->
    <button type="submit" class="submit-button">Login</button>

    <!-- Register link -->
    <span>Create new Account ? <a th:href="@{/register}">Register here</a></span>
</form>
        </div>
        
   
 
</body>
</html>
